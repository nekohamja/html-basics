<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>

    <h1>Creating unordered lists (ul)</h1>
    <ul>
        <li>milk</li>
        <li>chocolate</li>
        <li>candy</li>
    </ul>

    <h1>Creating ordered lists (ol)</h1>
    <ol>
        <li>step 1</li>
        <li>step 2</li>
        <li>step 3</li>
    </ol>
    
</body>
</html>
